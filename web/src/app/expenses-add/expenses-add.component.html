<div class="row">
    <div class="col-sm-8">
            <form [formGroup]="addForm" novalidate>
            <div class="row">
                <div class="form-group float-label-control col-md-12">
                    <label for="">Expended On</label>
                    <input type="text" class="form-control" placeholder="Expended On" formControlName="expense_for" #expense_for />
                    <div *ngIf="addForm.controls['expense_for'].invalid && (addForm.controls['expense_for'].dirty || addForm.controls['expense_for'].touched)" class="alert alert-danger">
                        <div *ngIf="addForm.controls['expense_for'].errors.required">
                            Expended on is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group float-label-control col-md-12">
                    <label for="">Amount Expended</label>
                    <input type="text" class="form-control rupee" placeholder="Amount Expended" formControlName="expense_amount" #amount />
                    <div *ngIf="addForm.controls['expense_amount'].invalid && (addForm.controls['expense_amount'].dirty || addForm.controls['expense_amount'].touched)" class="alert alert-danger">
                        <div *ngIf="addForm.controls['expense_amount'].errors.required">
                            Amount Expended is required.
                        </div>
                    </div>
                </div>  
            </div>
            <div class="row">
                <div class="form-group float-label-control col-md-12">
                    <label for="">Notes</label>
                    <textarea class="form-control" placeholder="Notes" rows="1" formControlName="note" #note></textarea>
                </div>
            </div>
            <div class="form-group">
                <button (click)="addExpense(expense_for.value, expense_amount.value, note.value)" [disabled]="addForm.pristine || addForm.invalid" class="btn btn-primary">Add Expense</button>
            </div>
        </form>
    </div>
</div>
